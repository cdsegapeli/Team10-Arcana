<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Event</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <form id="createProject" action="{{url_for("createProject")}}" method="post">
            <h2>Create Project</h2>
            <div>
                <div class="row">
                    <div class="col-sm text-align-left">
                        <label for="Name">Name</label><br>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Project Name">
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm text-align-left">
                        <label for="Date">Date</label><br>
                        <input type="text" name="date" id="date" class="form-control" placeholder="mm/dd/yyyy">
                    </div> 
                    <div class="col-sm text-align-left">
                        <label for="Time">Time</label><br>
                        <input type="text" name="time" id="time" class="form-control" placeholder="hh:mm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="Initials">Initials</label><br>
                        <input type="text" name="analyst" id="analyst" class="form-control" placeholder="III">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="logsDir">Logs Directory</label><br>
                        <input type="text" name="logsDir" id="logsDir" class="form-control" placeholder="Directory">
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
