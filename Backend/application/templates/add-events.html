<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Event</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <form id="createEvent">
            <h2>Create Event</h2>
            <div>
                <div class="row">
                    <div class="col-sm text-align-left">
                        <label for="Date">Date</label><br>
                        <input type="text" name="date" id="date" class="form-control" placeholder="mm/dd/yyyy">
                    </div> 
                    <div class="col-sm text-align-left">
                        <label for="Time">Time</label><br>
                        <input type="text" name="time" id="time" class="form-control" placeholder="hh:mm:ss">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="Initials">Initials</label><br>
                        <input type="text" name="analyst" id="analyst" class="form-control" placeholder="III">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="Team">Team</label><br>
                        <select name="team" id="team" class="form-control">
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="Posture">Posture</label><br>
                        <input type="text" name="posture" id="posture" class="form-control" placeholder="Posture">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="Location">Location</label><br>
                        <input type="text" name="location" id="location" class="form-control" placeholder="Location">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="VectorID">Vector ID</label><br>
                        <input type="text" name="vectorId" id="vectorId" class="form-control" placeholder="Vector ID">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="SourceHost">Source Host</label><br>
                        <input type="text" name="sourceHost" id="sourceHost" class="form-control" placeholder="0.0.0.0">
                    </div>
                    <div>
                        <label for="TargetHost">Target Host(s)</label><br>
                        <input type="text" name="targetHost" id="targetHost" class="form-control" placeholder="0.0.0.0, 0.0.0.1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="Description">Description</label><br>
                        <input type="text" name="description" id="description" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="fileSelector">
                    <label for="EventNodeIcon">Event Node Icon</label><br>
                    <input type="file" name="eventNodeIcon" id="eventNodeIcon" class="form-control">
                </div>
                <div class="fileSelector">
                    <input type="checkbox" id="autoCreateEdges" class="btn-check" autocomplete="off"><label for="autoCreateEdges" class="btn btn-outline-primary"> Auto-create edges</label>
                </div>
                <div>
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
