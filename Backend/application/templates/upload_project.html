<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Project JSON</title>
</head>
<body>
    <h1>Upload Project JSON File</h1>
    <form action="/upload-project" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
